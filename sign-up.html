<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
       <link href="sign-up.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="row">
        <!--Left-->
        <div class="col-lg-6 col-xs-12 background-login">
          <img src="image/logo mama recipe.png" width="140x" height="150px">
        </div>
        <!--Right-->
      <div class="col-lg-6 col-xs-12 form-sign-up">
        <div>
        <h1>Let's Get Started !</h1>
        <p>Create new account to access all features</p>
        <div class="mb-3 form-width">
          <label for="name-input" class="form-label form-control-lg">Name</label>
          <input type="name" class="form-control" id="name-input" placeholder="Name">
        </div>
        <div class="mb-3 form-width">
          <label for="email-input" class="form-label form-control-lg">Email address*</label>
          <input type="email" class="form-control" id="email-input" placeholder="Enter Email Address">
        </div>
        <div class="mb-3 form-width">
          <label for="phone-input" class="form-label form-control-lg">Phone Number</label>
          <input type="number" class="form-control" id="phone-input" placeholder="08xxxxxxxxx">
        </div>
        <div class="mb-3 form-width"> <!--pertanyaan kalo misalkan di bagian password apa fornya disamain atau dibedain-->
          <label for="password-input" class="form-label form-control-lg">Create New Password</label>
          <input type="password" class="form-control" id="password-input" placeholder="Create New Password">
        </div>
        <div class="mb-3 form-width">
            <label for="password-input" class="form-label form-control-lg">New Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="New Password">
        </div>
        <div class="form-check check">
            <input class="form-check-input" type="checkbox" value="" id="agreement">
            <label class="form-check-label" for="agreement">
              I agree to terms & condition
            </label>
        </div>
        <div class="d-grid gap-2 but">
            <button type="button" class="btn btn-warning">Register Account</button>
        </div>
        <p class="accc">
            Already have account?
            <a class="sign-in" href="login.html">Log in Here</a>
          </p>
    </div>
    </div>
    </div>
</body>
</html>
