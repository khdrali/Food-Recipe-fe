<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
       <link href="login.css" rel="stylesheet" type="text/css" />
  </head>
</head>
<body>

    <div class="row">
      <!--Left-->
      <div class="col-lg-6 col-xs-12 background-login">
        <img src="image/logo mama recipe.png" width="140x" height="150px">
      </div>
      <!--Right-->
      <div class="col-lg-6 col-xs-12 form-login">
        <div>
        <h1>Welcome</h1>
        <p>log in into your exiting account</p>
        <div class="mb-3 form-width">
          <label for="email-input" class="form-label form-control-lg">Email</label>
          <input type="email" class="form-control" id="email-input" placeholder="Enter Your Email">
        </div>
        <div class="mb-3 form-width">
          <label for="password-input" class="form-label form-control-lg">Password</label>
          <input type="password" class="form-control" id="password-input" placeholder="Enter Your Password">
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="agreement">
          <label class="form-check-label" for="agreement">
            I agree true terms & condition
          </label>
      </div>
      <div class="d-grid gap-2">
        <button type="button" class="btn btn-warning"><a href="index.html">Login</a></button>
      </div>
      <a class="forgot" href="forgot.html">Forgot Password?</a>
      <p class="acc">
        Don't have an account?
        <a class="sign-up" href="sign-up.html">Sign-up</a>
      </p>
    </div>
    </div>
    </div>
</body>
</html>
